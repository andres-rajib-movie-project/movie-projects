<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
<!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--style sheet-->
    <link rel="Stylesheet" href="css/index.css">
</head>
<body>
<header>
    <img src="images/logo.png" id="logo">
</header>




<!--loading screen-->
<div class="center">
    <div class="ring"></div>
    <span>loading...</span>
</div>




<!--movie form-->
<div id="form-content">
    <div class="form-holder">
        <form>
            <div class="mb-3">
                <label for="movieTitle" style="color: #EEFBFB" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="movieTitle" aria-describedby="emailHelp">
                <div  class="form-text">We won't judge.</div>
            </div>
            <div class="mb-3">
                <label for="movieRating" style="color: #EEFBFB" class="form-label">Movie Rating</label>
                <input type="text" class="form-control" id="movieRating" aria-describedby="emailHelp">
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
</div>




<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Our favorites!!
</button>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-success">
            <div>
                <h1 class="modal-title fs-5" id="title">Movie Title</h1>
                <input id="title1" type="text" placeholder="BARBARIAN">
            </div>
                <h1 class="modal-title fs-5" id="rating">Movie Rating</h1>
                <input id="rating1" type="number" placeholder="5">
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                <button type="button" id="addition" class="btn btn-primary ">ADD</button>
            </div>
        </div>
    </div>
</div>




<!--movie render-->
<div class="container" >
    <div class="row" id="loading">
    </div>
</div>


<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>


<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossOrigin="anonymous"></script>

<!--js-->
<script src="js/index.js"></script>

</body>
</html>
